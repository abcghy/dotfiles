- defaults:
    link:
        relink: true

- link:
    ~/.ideavimrc: .ideavimrc

    ~/Library/Application Support/lazygit/config.yml:
      path: lazygit.yml
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.config/lazygit/config.yml:
      path: lazygit.yml
      if: '[ "$(uname -s)" = "Linux" ]'

    ~/.zshrc: zsh/.zshrc
    ~/.zimrc: zsh/.zimrc
    ~/.config/nvim: nvim
    ~/.config/kitty/kitty.conf: kitty.conf

    ~/Library/Rime:
      glob: true
      path: Rime/*
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.local/share/fcitx5/rime:
      glob: true
      path: Rime/*
      if: '[ "$(uname -s)" = "Linux" ]'

    # Linux Only
    ~/.config/rofi:
      path: linux/rofi
      if: '[ "$(uname -s)" = "Linux" ]'
